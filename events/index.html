---
title: Events
layout: base
---

  <!-- page content -->
  <div class="page-content fill-lighter">

    <!-- breadcrumbs -->
    <div class="row">
      <div class="small-12 columns">
        <ul class="breadcrumbs">
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="#" class="current">Events</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <header class="post-header">
          <h1 class="post-title">Events</h1>
        </header>
        </div>
    </div>
    <div class="row fill-white" style="padding-top: 10px;">
        <div class="large-6 columns">
            <ul class="filters">
            <li class="show-all"><a href="#" id="show-all-filter">&times;</a></li>
              <li class="kids"><a href="#" id="kid-filter">Kids</a></li>
              <li class="teens"><a href="#" id="teen-filter">Teens</a></li>
              <li class="adults"><a href="#" id="adult-filter">Adults</a></li>
              <li class="family"><a href="#" id="family-filter">Family</a></li>
              <li class="all-ages"><a href="#" id="all-ages-filter">All Ages</a></li>
            </ul>
        </div>
        <div class="large-3 columns">
            <select class="filter-by-category">
              <option>BY CATEGORY</option>
              <option>Book/Author</option>
              <option>Business</option>
              <option>Class/Workshop</option>
              <option>Community Group</option>
              <option>Community Service</option>
              <option>Computer Class</option>
              <option>Exhibit</option>
              <option>Games/Crafts</option>
              <option>Library Closing</option>
              <option>Literacy/Citizenship</option>
              <option>Movie</option>
              <option>Performance</option>
              <option>Reading Club</option>
              <option>Special Event</option>
              <option>Storytime</option>
            </select>
        </div>
        <div class="large-3 columns">
          <div class="go-to-date">
            <input type="date" placeholder="GO TO DATE">
          </div>
        </div>
    </div>

<script id="event-template" type="text/x-handlebars-template">
{% raw %}
    <div class="day {{agegroup1}}-event">
      <div class="row">
        <div class="large-12 columns">
          <h2>{{format_date date}}</h2>
        </div>
      </div>
      {{#each events}}
      <div class="event {{to_lower_case agegroup1}}-event {{featured_event}}">
          <div class="row">
            <div class="large-2 medium-2 columns">
              <span class="event-time {{to_lower_case agegroup1}}"><span class="color-block {{to_lower_case agegroup1}}"></span> {{time}}</span>
            </div>
            <div class="large-3 medium-3 columns">
              <a href="{{link}}" class="event-title">{{{title}}}</a>
              <ul class="categories">
                <li>{{prieventtype}}</li>
              </ul>
            </div>
            <div class="large-7 medium-7 columns">
              <p class="event-description">{{{description}}}</p>
              {{make_button}}
            </div>
          </div>
      </div>
    {{/each}}
{% endraw %}
</script>
    <div id="events-list"></div>
  </div>
