---
layout: base
---

<!-- page content -->
<div class="page-content fill-lighter">

  <!-- breadcrumbs -->
  <div class="row">
    <div class="small-12 columns">
      <ul class="breadcrumbs">
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        {% if page.directories %}
        {% for p in page.directories %}
          <li><a href="#">{{ p }}</a></li>
        {% endfor %}
        {% endif %}
        <li class="current"><a href="#">{{ page.title }}</a></li>
      </ul>
    </div>
  </div>

  <div class="post row">
    <div class="small-12 columns">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      {{ content }}
    </div>
  </div>
</div>
